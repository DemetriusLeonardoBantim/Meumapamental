<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkou de Pagamento</title>
  <link rel="stylesheet" href="estilos/style3.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Zilla+Slab:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <h1>Ola, Demetrius</h1>
    <a href="tela2.html">Get Out</a>
  </header>
  <main class="main">
    <div class="recibos">
      <h1 class="Title">recibo</h1>
      <h2 class="nota">total</h2>
    </div>

    <div class="checkout">
      <div class="intro">
        <h1 class="title">Checkou de pagamento</h1>
        <h2 class="titleCadastro"> Cadastre-se</h2>
      </div>
      
      <label for="idUsuario">ID do Usuario</label>
      <input type="number" placeholder="0000 0000 0000 0000"  name="idUsuario"" id="idUsuario">
      <label for="number">Codigo de Segunraca</label>
      <input type="number" id="number" name="number">
      
      <h1 class="title2">Endereco de Cobranca</h1>
      <label for="cep">CEP</label>
      <input type="number" placeholder="00000-000" name="cep" id="cep">
      <label for="codigoNumber">N</label>
      <input type="number" placeholder="00" id="codigoNumber" name="codigoNumber">
      <label for="ufCod">UF</label>
      <input type="text" placeholder="Ceara" name="ufCod" id="ufCod">
      <div class="botoes">
        <button type="submit" id="efetuar">Efetuar pagamento</button>
        <button type="submit" id="cancelar">Cancelar</button>
      </div>  
    </div>

  </main>

</body>
</html>
