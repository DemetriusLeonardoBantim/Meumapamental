<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
    <link href="style.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div class="loginMain">
        <img  class="user" src="imgs/user.png">
        <section class="cab">            
            <div>
                <h1>MIB - Login</h1>
            </div>
            <form class="form">
                <p>Usuário</p>
                <input type="text" name="" placeholder="Entre com seu usuário">
                <p>Senha</p>
                <input type="password" name="" placeholder="Entre com sua senha">
                <input type="submit" name="" value="Logar">
                <a href="#">Esqueceu sua senha ?</a><br>
                <a href="#">Voce nao tem uma conta ?</a><br>
            </form>
        </section>


    </div>
</body>
</html>
