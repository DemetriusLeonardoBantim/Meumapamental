<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HELLO !</title>
    <link href="style.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kufam:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <section class="from-section">
        <h1>Responde ai</h1>

        <div class="form-wapper">
            <form action="">
                <div class="input-block">
                    <label for="name-complete">Nome completo</label>
                    <input type="name" id="name-login" />
                </div>
                <div class="input-block">
                    <label for="email-complete">Email</label>
                    <input type="email" id="email-login" />
                </div>
                <div class="input-block">
                    <label for="country">Pais de origem</label>
                    <input type="text" id="country-login">
                </div>
                <div class="input-block">
                    <label for="number">Numero de telefone</label>
                    <input type="tel" id="phone-login"/>
                </div>
                <button type="submit" class="btn-submit">Go !</button>
            </form>
        </div>
    </section>
    <ul class="squares">
        <li></li>
    </ul>
    <script src="script.js"></script>
</body>
</html>
